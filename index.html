  <title>Test-01</title>
  </head>
  <body>
        <h1>Javascript Date Example</h1><hr/>
        <p id="time-result"></p>
    </body>
    <script type="text/javascript">
        var d = new Date();
        var currentDate = "Year: "+d.getFullYear() + "Month: "+( d.getMonth() + 1 ) + "Day(s): "+d.getDate();
        var currentTime = "Hour(s): "+d.getHours() +"Minute(s): "+ d.getMinutes()  +"Second(s): "+ d.getSeconds();
        var result = document.getElementById("time-result");
        result.innerHTML = "Current Date is " + currentDate + ", Time is " + currentTime + ".";
    </script>
</html>
